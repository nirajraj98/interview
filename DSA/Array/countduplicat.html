    let A=[1,2,4,5,6,6,1,2]
    let B=[2,1,4,10,6,9,7,8]
    
    
    var count = 0;
    let size=A.length
    var left = 0;
    var right = size-1;
      while(left<size && right>=0){
          if(A[left]==B[right]){
              count++
              left++
              right--
          }
          if(A[left]>B[right]){
              right--
          }
          
          if(A[left]<B[right]){
              left++
          }
      }
