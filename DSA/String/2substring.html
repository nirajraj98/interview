<script>
  let s = "abcab";
  let count = 0;
  for (let i = 0; i < s.length; i++) {
    let str = "";
    for (let j = i; j < s.length; j++) {
      str += s[j];
      console.log(str);
      if (str[0] == str[str.length - 1]) {
        count++;
      }
    }
  }
  console.log(count);
</script>
