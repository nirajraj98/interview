<script>
 let arr=   [-1, -1 ,-2, 1, -2 ,4, 1 ,9, 3, 9]
 let size=arr.length
 let k=3
 let i=0;
 let j=0;
 let sum=0;
 let max=-Infinity
 while(j<size){
    sum+=arr[j]
    if(j-i+1<k){
        j++
    }else if(j-i+1==k){
        if(sum>max){
            max=sum
        }
        sum=sum-arr[i]
        j++
        i++
    }
 }
 console.log(max)
</script>
