<script>
  // copy object
  // 1.By memory refrence
  // 2.by value
  // when we assign a variable then we copy of variable .if we copy do
  // copy of obj and arr in that condition we do copy memory locations

  //shallow copy
  let obj = {
    name: "Peter",
  };
  // let user=Object.assign({},obj)   //1 st type shallow copy
  let user = { ...obj }; // 2nd type shallow copy

  user.name = "bruce";

  console.log(obj); //output :>peter
  console.log(user); //output :>bruce

      city: "Patna",
      state: "Bihar",
    },
  };

  user.address.city = "motihari";

  console.log(obj); //city output=patna
